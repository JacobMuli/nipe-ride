<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
</head>
<body>
    <form action="submit_registration.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="car_make">Car Make:</label>
        <input type="text" id="car_make" name="car_make" required><br><br>
        
        <label for="car_model">Car Model:</label>
        <input type="text" id="car_model" name="car_model" required><br><br>
        
        <label for="car_year">Car Year:</label>
        <input type="number" id="car_year" name="car_year" required><br><br>
        
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required></select>
            <option value="mpesa">M-Pesa</option>
            <option value="paypal">PayPal</option>
            <option value="bank_account">Bank Account</option>
        </select><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
