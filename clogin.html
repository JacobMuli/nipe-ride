<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" type="text/css" href="cstyle.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container" id="main">
    <div class="sign-up" style="display: none;">
    <form action="#" id="registerForm">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>or use your email for registration</p>
        <input type="text" id="cname" name="txt" placeholder="Name" required="">
        <input type="email" id="cemail" name="email" placeholder="Email" required="">
        <input type="password" id="cpassword" name="password" placeholder="Password" required="">
        <button type="submit" class="btn">Sign Up</button>
    </form>
    </div>
    <div class="sign-in">
    <form action="#" id="loginForm">
        <h1>Sign in</h1>
        <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>or use your account</p>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <a href="#">Forgot your password?</a>
        <button type="submit" class="btn">Sign In</button>
    </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn" id="signIn"><a href="hirepage.html">Sign In</a></button>
            </div>
            <div class="overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
  </div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const main = document.getElementById('main');
    const signUpForm = document.querySelector('.sign-up');
    const signInForm = document.querySelector('.sign-in');

    signUpButton.addEventListener('click', () => {
        main.classList.add('right-panel-active');
        signUpForm.style.display = "block";
        signInForm.style.display = "none";
    });

    signInButton.addEventListener('click', () => {
        main.classList.remove('right-panel-active');
        signInForm.style.display = "block";
        signUpForm.style.display = "none";
    });
});
  </script>

</body>
</html>
